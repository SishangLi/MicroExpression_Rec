; Test config file for ini_example.c and INIReaderTest.cpp

[Protocol]             ; Protocol configuration
Version=6              ; IPv6

[Parameters]
Frequency = 2          ; Statistics per second
Show_Information = true        ; Show detect information(true) or not(false)
Emotions = angry,disgusted,fearful,happy,sad,surprised,neutral   ; Emotiosns

[Model]                ;  Model weight
Face_Detector = ./model/haarcascade_frontalface_alt2.xml  ; Face_Detect model
Expression_Analyzer = ./model/output_graph.pb   ; Expression_Analyzer model

[Information]
Name = Bob Smith       ; Spaces around '=' are stripped
Email = bob@smith.com  ; And comments (like this) ignored
Active = true          ; Test a boolean
Pi = 3.14159           ; Test a floating point number
Multi = this is a      ; test
